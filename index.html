<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!---<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    --->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>班固米标签可视化</h1>
    <div class="chartcontainer">
        <canvas id="mainChart">Sorry, browser not supported!</canvas>
    </div>
    <div class="toolbar">
        <label for="input">搜索标签:</label>
        <input id="input" type="text"></input>
        <button id="add">添加</button>
        <button id="remove">删除</button>
        <button onClick="showSetting()">设置</button>
        <button onClick="exportChart()">导出图片</button>
        <button id="share" onClick="shareChart()" class="tooltip">分享
            <span class="tooltiptext"></span>
        </button>
        <div class="setting">
            <div class="intervalcontainer">
                <label for="interval">区间:</label>
                <select id="interval">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="slidecontainer">
                <span class="rangeValues"></span>
                <input value="1914" min="1914" max="2022" step="1" type="range" class="slider">
                <input value="2022" min="1914" max="2022" step="1" type="range" class="slider">
            </div>
            <button class="tagbind" onClick="toggleTagbind()">条目合并: </button>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
